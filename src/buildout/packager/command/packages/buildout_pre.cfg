[buildout]
parts = app

download-cache = ${buildout:eggs-directory}
newest = false

extensions =
    buildout.locallib
    gp.vcsdevelop

update-versions-file = versions.cfg

develop-dir = $repos_dir
vcs-update = true
vcs-extend-develop =
$vcs_extend_develop

locallibs = locallibs
locallibs_check = false

[app]
recipe = zc.recipe.egg
eggs =
$target_eggs

$buildout_option

[locallibs]
$buildout_locallibs
