[buildout]
parts = app

download-cache = ${buildout:eggs-directory}
include-site-packages = false
newest = false

extensions =
    buildout.dumppickedversions
    buildout.locallib
    gp.vcsdevelop

dump-picked-versions-file = versions.txt

develop-dir = $repos_dir
vcs-update = true
vcs-extend-develop =
$vcs_extend_develop

locallibs = locallibs
locallibs_check = false

[app]
recipe = zc.recipe.egg
eggs = $target_egg
$buildout_option

[locallibs]
$buildout_locallibs
